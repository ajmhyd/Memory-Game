<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star" id="starOne"></i>
                </li>
                <li>
                    <i class="fa fa-star" id="starTwo"></i>
                </li>
                <li>
                    <i class="fa fa-star" id="starThree"></i>
                </li>
                <li>
                    <i class="fa fa-star" id="starFour"></i>
                </li>
                <li>
                    <i class="fa fa-star" id="starFive"></i>
                </li>
            </ul>

            <span class="moves">0</span> Moves
            <span class="time">0</span> Seconds

            <div class="restart">
                <i class="fa fa-repeat"></i>
                Restart
            </div>
        </section>

        <ul class="deck">
        </ul>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="Congrats">Congratulations, you won!!!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <ul class="stars">
                        <li>
                            <i class="fa fa-star" id="ModalOne"></i>
                            <i class="fa fa-star" id="ModalTwo"></i>
                            <i class="fa fa-star" id="ModalThree"></i>
                            <i class="fa fa-star" id="ModalFour"></i>
                            <i class="fa fa-star" id="ModalFive"></i>
                        </li>
                    </ul>
                    <span class="moves">0</span> Moves
                </br>
                    <span class="finalTime">0</span> Seconds
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary restart" data-dismiss="modal">Restart</button>
                </div>
              </div>
            </div>
          </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
</body>

</html>
